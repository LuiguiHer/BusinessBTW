<div class="title">
  <h1>{{ operation }} negocio</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
  <mat-card class="card">
    <mat-card-subtitle>Datos del Negocio</mat-card-subtitle>
  </mat-card>
  <form class="form-add" [formGroup]="formAdd" (ngSubmit)="addEditBusiness()">
    <mat-grid-list cols="2" rowHeight="90px">
      <mat-grid-tile>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Nit</mat-label>
          <input formControlName="nit" matInput placeholder="numero"  type="number"/>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Razon Social</mat-label>
          <input formControlName="tradeName" matInput />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Propietario</mat-label>
          <input formControlName="owner" matInput type="text" />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Celular</mat-label>
          <input formControlName="phone" matInput type="number" />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Ciudad</mat-label>
          <input formControlName="city" matInput />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2">
        <button [disabled]="formAdd.invalid" type="submit" class="btn-Add"  mat-raised-button color="primary">{{ operation }}</button>
        <button routerLink="/homePage" mat-raised-button>Cancelar</button>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</div>
