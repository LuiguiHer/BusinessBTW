<h1 routerLink="/homePage" class="tittleRead">Business</h1>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Nit" #input />
  </mat-form-field>

  <table *ngIf="dataSource.data.length > 0" mat-table [dataSource]="dataSource" class="mat-elevation-z5">
    <ng-container matColumnDef="nit">
      <th mat-header-cell *matHeaderCellDef>Nit</th>
      <td mat-cell *matCellDef="let element">{{ element.nit }}</td>
    </ng-container>

    <ng-container matColumnDef="tradeName">
      <th mat-header-cell *matHeaderCellDef>Trade Name</th>
      <td mat-cell *matCellDef="let element">{{ element.tradeName }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef>Owner</th>
      <td mat-cell *matCellDef="let element">{{ element.owner }}</td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef>City</th>
      <td mat-cell *matCellDef="let element">{{ element.city }}</td>
    </ng-container>

    <ng-container matColumnDef="opcions">
      <th mat-header-cell *matHeaderCellDef>
        <button routerLink="/addBusiness" mat-raised-button color="primary">
          Crear
          <mat-icon class="btn_plus" fontIcon="add"></mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon routerLink="/readBusiness/{{ element.id }}" class="btn_info" fontIcon="expand_less"></mat-icon>
        <mat-icon routerLink="/editBusiness/{{ element.id }}" class="btn_edit" fontIcon="edit"></mat-icon>
        <mat-icon (click)="deleteBusiness(element.id)" class="btn_delete" fontIcon="delete"></mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10]"
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
